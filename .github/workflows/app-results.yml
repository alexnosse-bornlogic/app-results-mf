on:
  push:
    branches:
      - "main"
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: ğŸ”‘ Setting AWS credentials ğŸ”‘
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: ğŸ•¸ï¸ Installing Dependencies ğŸ•¸ï¸
        run: yarn install
      - name: ğŸ§± Building App ğŸ§±
        run: yarn build
      - name: ğŸª– Deploying App ğŸª–
        run: yarn deploy
